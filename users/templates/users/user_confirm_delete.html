{% extends "modules/base.html" %}
{% block title %}Удалить пользователя{% endblock %}
{% block content %}
<h2>Вы уверены, что хотите удалить пользователя "{{ object.first_name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
